<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>One Page Bio</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #1f1f1f;
      font-family: 'DM Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .main-card {
      position: relative;
      background: #152d45;
      border-radius: 40px;
      width: 90%;
      max-width: 900px;
      height: 600px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .floating-box {
      position: absolute;
      padding: 1.5rem;
      color: #e6e3dc;
      background: rgba(58, 58, 58, 0.6);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .box1 {
      top: 40px;
      left: 50px;
      width: 200px;
      height: 150px;
      border-radius: 30px 0 30px 0;
    }

    .box2 {
      top: 150px;
      left: 180px;
      width: 150px;
      height: 120px;
      background: rgba(74, 74, 74, 0.6);
      border-radius: 0 30px 0 30px;
    }

    .box3 {
      top: 300px;
      left: 80px;
      width: 250px;
      height: 130px;
      background: rgba(54, 54, 54, 0.6);
      border-radius: 30px 30px 0 0;
    }

    .box4 {
      top: 40px;
      left: 650px;
      width: 200px;
      height: 100px;
      background: rgba(25, 31, 37, 0.6);
      border-radius: 20px;
    }

    .box5 {
      top: 320px;
      left: 400px;
      width: 200px;
      height: auto;
      background: rgba(68, 68, 68, 0.6);
      border-radius: 0 30px 30px 0;
    }

    .floating-box h2 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
      color: #f0eae3;
    }

    .floating-box p {
      font-size: 0.9rem;
      line-height: 1.4;
      margin: 0;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    input, textarea {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 10px;
      padding: 0.5rem;
      color: #fff;
      font-family: inherit;
    }

    button {
      background: #e6d3c9;
      color: #1f1f1f;
      border: none;
      border-radius: 10px;
      padding: 0.6rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #d4bfae;
    }
  </style>
</head>
<body>
  <div class="main-card">
    <div class="floating-box box1">
      <h2>RB53B</h2>
      <p>8th grader | Illinois | INFP :P</p>
    </div>
    <div class="floating-box box2">
      <h2>Interests</h2>
      <p>Math<br>Piano<br>Coding<br>Running</p>
    </div>
    <div class="floating-box box3">
      <h2>Songs</h2>
      <p>Messy<br>Breath<br>Nonsense</p>
    </div>
    <div class="floating-box box4">
      <h2>Dislikes</h2>
      <p>Tomatoes</p>
    </div>
    <div class="floating-box box5">
      <h2>Say hi!</h2>
      <form action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST">
        <input type="text" name="name" placeholder="Your name" required />
        <textarea name="message" rows="3" placeholder="Write a message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
</body>
</html>
