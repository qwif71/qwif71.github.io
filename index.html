<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Aesthetic Page</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background: #1f1f1f;
      color: #e6e3dc;
      padding: 3rem 1rem;
      display: flex;
      justify-content: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      max-width: 800px;
      width: 100%;
    }

    .box {
      background: #2a2a2a;
      border-radius: 24px;
      padding: 1.5rem 2rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
    }

    .box:hover {
      transform: scale(1.01);
    }

    h2 {
      margin-top: 0;
      font-size: 1.3rem;
      color: #f4dacc;
    }

    p {
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .tag {
      display: inline-block;
      background: #444;
      border-radius: 20px;
      padding: 0.4rem 0.8rem;
      margin: 0.3rem 0.3rem 0 0;
      font-size: 0.8rem;
    }

    input, textarea {
      width: 100%;
      background: #3a3a3a;
      border: none;
      border-radius: 12px;
      padding: 0.6rem;
      color: #fff;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    button {
      margin-top: 1rem;
      background: #f4dacc;
      color: #1f1f1f;
      border: none;
      border-radius: 12px;
      padding: 0.7rem;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #e8cab5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h2>üéß Songs</h2>
      <p>Soft sounds, melancholy vibes, and rain through the headphones. This is your little mood intro space.</p>
    </div>

    <div class="box">
      <h2>üí¨ Personality</h2>
      <p>INFP | Pisces Sun | Moon in Leo</p>
      <div class="tag">Sensitive</div>
      <div class="tag">Dreamy</div>
      <div class="tag">Justice Seeker</div>
    </div>

    <div class="box">
      <h2>üìù Message Me</h2>
      <form action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST">
        <input type="text" name="name" placeholder="Your name" required />
        <textarea name="message" rows="4" placeholder="Say something" required></textarea>
        <button type="submit">Send it</button>
      </form>
    </div>
  </div>
</body>
</html>
