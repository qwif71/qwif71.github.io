<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background: #1f1f1f;
      color: #e6e3dc;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background: #2a2a2a;
      border-radius: 30px;
      padding: 2rem;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #e6d3c9;
    }

    .section {
      background: #3a3a3a;
      padding: 1.5rem;
      border-radius: 20px;
      margin: 1.5rem 0;
    }

    .section h2 {
      margin-top: 0;
      font-size: 1.4rem;
      color: #d2c2b0;
    }

    .section p {
      font-size: 1rem;
      line-height: 1.5;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    input, textarea {
      background: #4a4a4a;
      border: none;
      border-radius: 12px;
      padding: 0.8rem;
      color: #fff;
    }

    button {
      background: #e6d3c9;
      color: #1f1f1f;
      border: none;
      border-radius: 12px;
      padding: 0.8rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #d4bfae;
    }

    .tag {
      display: inline-block;
      background: #5a5a5a;
      border-radius: 20px;
      padding: 0.4rem 1rem;
      font-size: 0.85rem;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Your Name / Title</h1>
    <div class="section">
      <h2>ü™ê Basic Info</h2>
      <p>Write a little paragraph about yourself here. You can include your birthday, vibe, or backstory like Salom√© did.</p>
    </div>
    <div class="section">
      <h2>üí¨ Personality</h2>
      <p>Describe your traits, vibe, zodiac, or other aesthetic elements.</p>
      <div class="tag">INFP</div>
      <div class="tag">Pisces Sun</div>
      <div class="tag">Moon in Leo</div>
    </div>
    <div class="section">
      <h2>Send a Message</h2>
      <form action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST">
        <input type="text" name="name" placeholder="Your name" required />
        <textarea name="message" rows="7" placeholder="Say something" required></textarea>
        <button type="submit">Send Send Send</button>
      </form>
    </div>
  </div>
</body>
</html>
