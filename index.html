<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f8;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      width: 90%;
      max-width: 1200px;
      background: #fff;
      border-radius: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
    }

    .left-section {
      background: #fff;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-top-left-radius: 40px;
      border-bottom-left-radius: 40px;
    }

    .left-section img {
      width: 100%;
      border-radius: 30px;
      max-width: 300px;
      object-fit: cover;
    }

    .right-section {
      padding: 2.5rem;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      border-left: 2px solid #eee;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header h1 {
      font-size: 2.5rem;
      color: #5a88b5;
    }

    .bio {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      line-height: 1.6;
      color: #444;
    }

    .buttons {
      margin: 2rem 0;
      display: flex;
      gap: 1rem;
    }

    .buttons button {
      background: #d4e1ef;
      border: none;
      border-radius: 15px;
      padding: 0.6rem 1.5rem;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }

    .buttons button:hover {
      background: #bdd2e5;
    }

    .form-box {
      background: #ffffffbb;
      padding: 1.5rem;
      border-radius: 25px 25px 0 0;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      backdrop-filter: blur(8px);
    }

    .form-box h2 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: #5a88b5;
    }

    .form-box form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-box input,
    .form-box textarea {
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      background: #f0f4f8;
    }

    .form-box button {
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      background: #5a88b5;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
      .left-section {
        border-radius: 40px 40px 0 0;
      }
      .right-section {
        border-left: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <img src="https://via.placeholder.com/300x400.png?text=Your+Art+Here" alt="artwork">
    </div>
    <div class="right-section">
      <div>
        <div class="header">
          <h1>RB53B</h1>
        </div>
        <div class="bio">
          <p>:D</p>
        </div>
        <div class="buttons">
          <button>01</button>
          <button>02</button>
          <button>03</button>
        </div>
      </div>
      <div class="form-box">
        <h2>Send a Message</h2>
        <form action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST">
          <input type="text" name="name" placeholder="Your name" required />
          <textarea name="message" rows="4" placeholder="Say something" required></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
