<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aesthetic Boxes</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #1f1f1f;
      font-family: 'DM Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .main-card {
      position: relative;
      background: #2a2a2a;
      border-radius: 40px;
      width: 90%;
      max-width: 900px;
      height: 600px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .floating-box {
      position: absolute;
      border-radius: 30px;
      padding: 1.5rem;
      color: #e6e3dc;
      background: #3a3a3a;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      backdrop-filter: blur(4px);
    }

    .box1 {
      top: 40px;
      left: 50px;
      width: 200px;
      height: 150px;
    }

    .box2 {
      top: 150px;
      left: 180px;
      width: 150px;
      height: 120px;
      background: #4a4a4a;
      transform: rotate(-4deg);
    }

    .box3 {
      top: 300px;
      left: 80px;
      width: 250px;
      height: 130px;
      background: #363636;
      transform: translate(10px, -10px) rotate(2deg);
    }

    .box4 {
      top: 100px;
      left: 400px;
      width: 200px;
      height: 200px;
      background: #5a5a5a;
      transform: rotate(5deg);
    }

    .box5 {
      top: 320px;
      left: 400px;
      width: 180px;
      height: 100px;
      background: #444;
      transform: translateY(-20px);
    }

    .floating-box h2 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
      color: #dcd1c0;
    }

    .floating-box p {
      font-size: 0.9rem;
      line-height: 1.4;
    }

  </style>
</head>
<body>
  <div class="main-card">
    <div class="floating-box box1">
      <h2>About Me</h2>
      <p>A short aesthetic paragraph.</p>
    </div>
    <div class="floating-box box2">
      <h2>Likes</h2>
      <p>Soft music, cloudy days, art.</p>
    </div>
    <div class="floating-box box3">
      <h2>Tags</h2>
      <p>INFP | Pisces | Dreamcore</p>
    </div>
    <div class="floating-box box4">
      <h2>Message</h2>
      <p>Click here to reach out â†’</p>
    </div>
    <div class="floating-box box5">
      <h2>Extra</h2>
      <p>Hidden thoughts & vibes</p>
    </div>
  </div>
</body>
</html>
